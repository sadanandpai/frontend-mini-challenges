<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mini Challenges</title>
    <meta name="title" content="Frontend Mini Challenges" />
    <meta
      name="description"
      content="Frontend Mini Challenges is a collection of frontend interview coding challenges"
    />
    <link rel="stylesheet" href="./helpers/core.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="https://js.bugfender.com/bugfender-v2.js" id="bugFenderScript"></script>
    <script src="./index.js" type="module"></script>
    <script src="dark.js" defer></script>

    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = 'https://www.clarity.ms/tag/' + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, 'clarity', 'script', 'i80mpp28ya');
    </script>

    <script type="text/javascript">
      document.getElementById('bugFenderScript').addEventListener('load', () => {
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          window.Bugfender.init({
            appKey: '4qTOiIjXmvLeD09teClfkoVZx5daMNyM',
          });
        }
      });
    </script>


  </head>
  <body>
    <nav class="navbar">
      <a class="logo" href="/frontend-mini-challenges/">
        <img src="./logo.png" alt="logo" />
        <span>Frontend Mini Challenges</span>
      </a>
      <div class="links">
        <a href="/frontend-mini-challenges/react/dist/#/challenges">React Mini Challenges</a>
        <a href="/frontend-mini-challenges/vue/dist/#/">VueJs Mini Challenges</a>
      </div>
      <label for="switch" >
        <input type="checkbox" id="switch" class="switch">
        <label for="switch" style="background-color: black; color: #080a0c;"></label>
      </label>
      <a href="https://github.com/sadanandpai/frontend-mini-challenges/" target="blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github repo" class="github" />
      </a>
    </nav>

    <div class="container text-center">
      <main class="grid challenge-grid" id="challengeGrid"></main>
    </div>

    <template id="challengeTemplate">
      <a class="challenge-card" href="javascript:void(0);">
        <span class="new hidden">New</span>
        <div>
          <h3 class="challenge-title"></h3>

          <div class="developer hidden">
            <img class="developer-img" src="" alt="" />
            <span class="developer-name"></span>
          </div>
        </div>
      </a>
    </template>
  </body>
</html>
