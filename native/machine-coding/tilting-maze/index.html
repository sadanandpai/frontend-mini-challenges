<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unique Maze Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="center">
      <div id="game">
        <div id="maze">
          <div id="end"></div>
        </div>
        <div id="joystick">
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div id="joystick-head"></div>
        </div>
        <div id="note">
          <strong>Click the joystick to start!</strong>
          <p>
            <strong>Move every ball to the center. Ready for hard mode? Press H</strong>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="walls.js"></script>
  
  </body>
</html>
