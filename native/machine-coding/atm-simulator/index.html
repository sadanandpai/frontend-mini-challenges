<html lang="en">
  <head>

<body>
    <div class="container">
        <h1>ATM Simulator</h1>
        <label for="pin">Enter PIN:</label>

        <div class="options">
            <button onclick="checkBalance()">Check Balance</button>

    </div>

</body>
